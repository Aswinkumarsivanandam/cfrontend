<div class="mx-3">
  <div class=" d-flex align-items-center justify-content-between pb-2">
    <div>
      <h3>Reports</h3>
    </div>
  </div>
  <!---------------------------------------Reports Tabs--------------------------->
  <div class="documents-table ">
    <div class="row">
      <div class="header-nav tab-menu pl-0 d-flex align-items-center justify-content-between">
        <div class="nav-right">
          <ul class="d-flex pl-0 mb-0">
            <li class="nav-link active" [ngClass]="{active: Selected == 'Users'}" (click)="selectUserTab(1)">
              Users
            </li>
            <li class="nav-link active" [ngClass]="{active: Selected == 'Investments'}"
              (click)="selectInvestmentTab(2)">
              Investments
            </li>
            <li class="nav-link active" [ngClass]="{active: Selected == 'Distributions'}"
              (click)="selectDistributionTab(3)">
              Distributions
            </li>
            <li class="nav-link active" [ngClass]="{active: Selected == 'Tax'}" (click)="selectTaxTab(4)">
              Tax
            </li>
            <li class="nav-link active" [ngClass]="{active: Selected == 'FormD'}" (click)="selectFormDTab(5)">
              Form D
            </li>
            <li class="nav-link active" [ngClass]="{active: Selected == 'InvestorProfileUpdates'}"
              (click)="selectInvestorProfileTab(6)">
              Investor Profile Updates
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!----------------------------Users , Investments and Distributions-------------------->

  <div>
    <div class="row">
      <div class="col pl-0 pr-0">
        <div class="table-wrapper mt-4">
          <!----------------------------User Table----------------------->

          <div class="col p-3 reporttabdiv divradius" *ngIf="tabSelectId == 1">
            <div class="row">
              <div class="col">
                <label class="">Select</label>
                <select class="input-field" id="statusType" name="statusType" [(ngModel)]="StatusTypeId"
                  (change)="onchangeStatusType($event)">
                  <option *ngFor="let item of StatusList" [value]="item.id" [selected]="item.id == StatusTypeId">
                    {{ item.value }}
                  </option>
                </select>
              </div>
              <div class="col">
                <label for="profile" class="">From</label>
                <input type="date" class="input-field" id="fromdate" [(ngModel)]="FromDate">
              </div>
              <div class="col">
                <label for="profile" class="">To</label>
                <input type="date" class="input-field" id="todate" [(ngModel)]="ToDate">
              </div>
              <div class="col pt-3">

                <button *ngIf="(FromDate != null && FromDate != '') || (ToDate != null && ToDate != '')"
                  (click)="SearchDate()" class="button-outline mr-2">Search</button>
                <button
                  *ngIf="tabSelectId == 1 && (StatusTypeId != 0 || (FromDate != null && FromDate != '') || (ToDate != null && ToDate != ''))"
                  (click)="selectUserTab(1)" class="button-outline">Clear Search</button>
              </div>

            </div>

          </div>

          <div class="col p-3 reporttabdiv divradius" *ngIf="tabSelectId == 2 ||tabSelectId == 3 ">
            <div class="row">

              <div class="col-md-3">
                <label class="">Select</label>
                <select class="input-field" id="NameType" name="NameType" [(ngModel)]="NameTypeId"
                  (change)="onchangeNameType($event)">
                  <option *ngFor="let item of OfferingNameList" [value]="item.id" [selected]="item.id == NameTypeId">
                    {{ item.name }}
                  </option>
                </select>



              </div>
              <div class="col-md-3 pt-3">
                <button class="button-outline" *ngIf="tabSelectId == 2 && NameTypeId != 0"
                  (click)="selectInvestmentTab(2)">Clear Search</button>
                <button class="button-outline" *ngIf="tabSelectId == 3 && NameTypeId != 0"
                  (click)="selectDistributionTab(3)">Clear Search</button>
              </div>

            </div>

          </div>

          <div class="col p-3 reporttabdiv divradius" *ngIf="tabSelectId == 4">
            <div class="row">
              <div class="col">
                <label for="profile" class="">From</label>
                <input type="date" class="input-field" id="fromdate" [(ngModel)]="TaxFromDate">
              </div>
              <div class="col">
                <label for="profile" class="">To</label>
                <input type="date" class="input-field" id="todate" [(ngModel)]="TaxToDate">
              </div>
              <div class="col ">

                <div class="col">
                  <label class="">Select Offering : </label>
                  <select class="input-field" id="" name="" [(ngModel)]="TaxofferingId"
                    (change)="onchangeTaxType($event)">
                    <option *ngFor="let item of OfferingNameList" [value]="item.id"
                      [selected]="item.id == TaxofferingId">
                      {{ item.name }}
                    </option>
                  </select>
                </div>

                <button *ngIf="(FromDate != null && FromDate != '') || (ToDate != null && ToDate != '')"
                  (click)="SearchDate()" class="button-outline mr-2">Search</button>
                <button
                  *ngIf="tabSelectId == 1 && (StatusTypeId != 0 || (FromDate != null && FromDate != '') || (ToDate != null && ToDate != ''))"
                  (click)="selectUserTab(1)" class="button-outline">Clear Search</button>
              </div>

            </div>

          </div>

          <div class="col p-3 reporttabdiv divradius" *ngIf="tabSelectId == 5">
            <div class="row">
              <div class="col-md-3 p-0">
                <div class="col pl-3 p-0">
                  <label class="">Select Offering : </label>
                  <select class="input-field" id="" name="" [(ngModel)]="FormDOfferingId"
                    (change)="onchangeFormDType($event)">
                    <option *ngFor="let item of OfferingNameList" [value]="item.id"
                      [selected]="item.id == FormDOfferingId">
                      {{ item.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col p-3 reporttabdiv divradius" *ngIf="tabSelectId == 6">
            <div class="row">
              <div class="col-md-3 p-0">
                <div class="col pl-3 p-0">
                  <label class="">Select Offering : </label>
                  <select class="input-field" id="" name="" [(ngModel)]="ActiveOfferingId"
                    (change)="onInvestorProfileUpdateChange($event)">
                    <option *ngFor="let item of ActiveOfferingDetailsValue" [value]="item.id"
                      [selected]="item.id == ActiveOfferingId">
                      {{ item.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div style="float: right; margin-bottom: 10px;    margin-top: 25px;"
            *ngIf="ReportList.length > 0 && tabSelectId != 6">
            <a csvLink [data]="ReportList" class="button-outline">Export as Excel</a>
          </div>
          <div style="float: right; margin-bottom: 10px;    margin-top: 25px;"
            *ngIf="InvestorProfileUpdateValue.length > 0 && tabSelectId == 6">
            <a csvLink [data]="InvestorProfileUpdateValue" filename="investorprofileupdate"
              class="button-outline">Export as Excel</a>
          </div>

          <div *ngIf="ReportList.length == 0 && tabSelectId == 1" class="nodata">No Users Yet...</div>
          <div *ngIf="ReportList.length == 0 && tabSelectId == 2" class="nodata">No Investment Yet...</div>
          <div *ngIf="ReportList.length == 0 && tabSelectId == 3" class="nodata">No Distributions Yet...</div>
          <div *ngIf="ReportList.length == 0 && tabSelectId == 4" class="nodata">No Tax Yet...</div>
          <div *ngIf="ReportList.length == 0 && tabSelectId == 5" class="nodata">No Records...</div>
          <div *ngIf="InvestorProfileUpdateValue.length == 0 && tabSelectId == 6" class="nodata">No Records...</div>

<div class="modal-wrapper" *ngIf="viewNotesBtnShow">

      <div class="company-wrapper d-flex align-items-center justify-content-between">
        <div>
          <h3>Notes</h3>
        </div>
        <div>
          <button class="button icon-only button-clear ml-2" (click)="viewNotesBtnShow = false">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="modal-content pt-0 ">
      <div class="notestxt" *ngFor="let note of NotesList">
        {{note}}
      </div>
    </div>
  </div>
</div>
